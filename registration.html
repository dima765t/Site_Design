<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="registration.css">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header section -->
    <header>
        <div class="logo">
            <img src="images/Logo.png" alt="לוגו">
        </div>
        <nav>
            <ul class="tabs">
                <li><a class="nav-button" href="0.login.html">רכז</a></li>
                <li><a class="nav-button" href="0.login.html">מדריך</a></li>
                <li><a class="nav-button" href="0.login.html">חניך</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main section -->
    <main> 
        <div class="registration-container">
            <h2>טופס רישום</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="name">שם מלא:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">דואר אלקטרוני:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">סיסמה:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="group">בחר קבוצה:</label>
                    <select id="group" name="group" required>
                        <option value="">בחר קבוצה</option>
                        <option value="A">קבוצה א'</option>
                        <option value="B">קבוצה ב'</option>
                        <option value="C">קבוצה ג'</option>
                        <option value="D">קבוצה ד'</option>
                        <!-- Add more groups as needed -->
                    </select>
                </div>
                <button type="submit" class="submit-button">שלח</button>
                <div id="form-message" class="form-message"></div>
            </form>
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <ul class="footer-links">
            <li><a href="https://techlift.8200.org.il/aharai-tech">אתר הבית</a></li>
            <li><a href="1.index.html">חזרה לעמוד הראשי</a></li>
        </ul>
    </footer>

    <!-- JavaScript -->
    <script src="registration.js"></script>
</body>
</html>
